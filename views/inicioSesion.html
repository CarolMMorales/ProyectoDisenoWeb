      <br><br>
      <form id="formSub">
        <div>
          <label for="inputNames">Nombre - Usuario:</label><br>
          <input type="text" class="form" id="txtUsuario" placeholder="Nombre y Apellidos" required><br><br>

          <input type="password" class="form" id="txtClave" placeholder="Ingrese contraseña" required><br>
        <br><br>
        <div>
          <input class="form" type="checkbox" id="checkPolitica" required>
          <label class="form" for="gridCheck">
            Acepto política de datos
          </label>
        </div>
        <br><br>
        <a href="../index.html"><button type="submit" id="inicioSesion" class="button">Acceder</button></a>
