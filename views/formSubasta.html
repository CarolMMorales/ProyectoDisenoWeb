  <link rel="shortcut icon" type="image/ico" href="../assets/logo-ARTS.ico">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header class="header">
    <div class="encabezado">
      <img class="logo" src="../assets/logo-ARTS.png" alt="logo">
      <h1 class="title">Digital Arts</h1>
    </div>
    <br><br>
    <nav class="menu">

  <br><br>
  <main>
    <form id="subasta">
      <fieldset>
        <legend>Datos para la subasta</legend>
        <label for="name">Nombre del autor:</label>
        <input type="text" id="name" placeholder="introduce tu nombre" minlength="3" maxlength="200"
          title="introduce al menos 4 caracteres maximo 50 caracteres" tabindex="0" autofocus="true" autocomplete="off"
          required>
        <label for="descrip">Descripción de la pintura</label>
        <input type="text" id="descrip" placeholder="Descripción de la pintura" </fieldset>
    </form>
  </main>
  <footer class="footer">
    <div class="contFooter">
      <div class="redes">
        <h4>Autores</h4>
        <ol>
          <li>Carol Morales</li>
          <li>David Avendaño</li>
          <li>Mateo Murcia</li>
          <li>Daniel Leal</li>
          <li>Felipe Forigua</li>
        </ol>
      </div>
      <div class="redes">
        <a href=""><img class="lredes" src="../assets/img/icons8-instagram-80.png"></a>
